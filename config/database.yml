default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: jogether_development

test:
  <<: *default
  database: jogether_test

production:
  <<: *default
  database: jogether_production
  username: jogether
  password: <%= ENV['AAAA_DATABASE_PASSWORD'] %>

